 <body>
   <header>
	<h1 class="text-primary text-center">Esta Cimo</h1>

        <div class="container">
		  <div class="row">
			<div class="col-sm-6 col-md-6 order-sm-2">  <!-- I'm not sure why order is doing the opposite: form on top of the page on desktop instead of mobile -->
                <figure class="figure-img">
                    <img src="iphone.jfif" alt="Black iPhone 12" class="img-fluid">
                    <figcaption class="figure-caption"> iPhone 12 128GB - Black</figcaption>
				</figure>
			</div>

			<div class="col-sm-6 col-md-6 mt-5 order-sm-3">
                <h2>iPhones in stock</h2>
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th scope="col">Product Name</th>
                            <th scope="col">Price</th>
                            <th scope="col">Quantity</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td>iPhone 15 Plus</td>
                            <td>$1679.00</td>
                            <td>147</td>
                        </tr>
                        <tr>
                            <td>iPhone 13 Pro Max</td>
                            <td>$839.00</td>

                        </tr>
                        <tr>
                            <td>iPhone XR</td>

                            <td>82</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="col-sm-12 col-md-12 order-sm-1">
                    <form class="bg-warning p-2"> 
                        <select class="form-select my-2" aria-label="Default select example">

                            <option value="1">iPhone 15 Plus</option>
                            <option value="2">iPhone 13 Pro Max</option>
                            <option value="3">iPhone XR</option>
                        </select>

                        <div class="form-check form-switch my-2">
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                            <label class="form-check-label" for="flexSwitchCheckDefault">Would you like to order?</label>
                        </div>

                        <div class="form-control-range my-2">
                            <input type="range" class="form-control-range" id="purchaseQuantity" min="1" max="10" value="1">
                            <span id="purchaseQuantityValue">10</span>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
            </div>  
		  </div>
